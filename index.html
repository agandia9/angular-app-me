<!doctype html>
<html ng-app="myApp">

<head>
		<link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
		<link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
</head>

<body>
		<div class="header">
				<div class="container">
						<h1>Book End</h1>
				</div>
		</div>
		<div class="main" ng-controller="MainController">
				<div class="container">
						<h1>{{ title }}</h1>
						<h2>{{ promo }}</h2>
						<input type="text" ng-model="favoriteGame" />
						<p>Game: - {{favoriteGame}}</p>
						<div class="form">
								<input type="radio" value="IronMan" ng-model="favoriteSuperhero"/> IronMan
								<input type="radio" value="CaptainAmerica" ng-model="favoriteSuperhero"/> CaptainAmerica
								<input type="radio" value="Hulk" ng-model="favoriteSuperhero"/> Hulk
								<input type="radio" value="Thor" ng-model="favoriteSuperhero"/> Thor
								<p> -> {{favoriteSuperhero}} </p>
						</div>
				</div>
		</div>
		<div class="footer">
				<div class="container">
						<h2>Available for iPhone and Android.</h2>
						<img src="https://s3.amazonaws.com/codecademy-content/projects/shutterbugg/app-store.png" width="120px" />
						<img src="https://s3.amazonaws.com/codecademy-content/projects/shutterbugg/google-play.png" width="110px" />
				</div>
		</div>
		<!-- Modules -->
		<script src="js/app.js"></script>
		<!-- Controllers -->
		<script src="js/MainController.js"></script>
</body>

</html>

</html>
